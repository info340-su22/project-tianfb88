<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>custom radio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sylvia Li">
    <link rel="stylesheet" href="css/Sylvia's.css">

</head>
<body>
    <h3 class="question">Distance to UW</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDefault">
        <label class="form-check-label" for="flexRadioDisabled">
            less than xx miles
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDefault">
        <label class="form-check-label" for="flexRadioCheckedDisabled">
            less than xxx miles
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDefault">
        <label class="form-check-label" for="flexRadioCheckedDisabled">
            less than xxxx miles
        </label>
    </div>
    <h3 class="question">Leasing Fee per Month</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDefault">
        <label class="form-check-label" for="flexRadioDisabled">
            less than $1,000
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDefault">
        <label class="form-check-label" for="flexRadioCheckedDisabled">
            less than $1,500
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDefault">

            less than $2,000
        </label>
    </div>

        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDefault">
        <label class="form-check-label" for="flexRadioCheckedDisabled">
            over $2,000
        </label>
    </div>
    <h3 class="question">Floor Plan</h3>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Studio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckChecked">
          1B1B
        </label>
    </div>

    </div>

        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckChecked">
          3B1B
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckChecked">
          3B2B
        </label>
    </div>
    <div class="form-check">
